spring:
  application:
    name: ttcs
  datasource:
    url: jdbc:mysql://localhost:3306/ttcss
    username: root
    password: 21122004dug
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  mvc:
    servlet:
      path: /
    static-path-pattern: /static/**
    pathmatch:
      matching-strategy: ant-path-matcher
  web:
    resources:
      static-locations: classpath:/static/
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE-CLIENT-ID}
            client-secret: ${GOOGLE-CLIENT-SECRET}
            redirect-uri: ${fe_base_url}/oauth/redirect?provider=google
          github:
            client-id: ${GITHUB-CLIENT-ID}
            client-secret: ${GITHUB-CLIENT-SECRET}
            redirect-uri: ${fe_base_url}/oauth/redirect?provider=github
            scope:
              - user:email
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  data:
    redis:
      port: 6379
      host: localhost
    web:
      pageable:
        one-indexed-parameters: true

server:
  base_url: http://localhost
  servlet:
    context-path: /
    session:
      cookie:
        domain: localhost

jwt:
  secret_key: 
  expiration:
    access_token: 60
    refresh_token: 86400

fe_base_url: ${server.base_url:http://localhost}:5173

upload-file:
  base-uri: ''

logging:
  level:
    org:
      springframework:
        web: DEBUG
        web.multipart: DEBUG
        security: DEBUG

app:
  cors:
    allowedOrigins: ${FE_BASE_URL:http://localhost:5173}
    allowedMethods: GET,POST,PUT,DELETE,OPTIONS
    allowedHeaders: Authorization,Content-Type,Accept
    exposedHeaders: Authorization
    allowCredentials: true
    maxAge: 3600